<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Auth Flow</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/themes/prism.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/CodeFlask.js/0.1.1/codeflask.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.6.0/prism.min.js" async></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/CodeFlask.js/0.1.1/codeflask.min.js" async></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" axync></script>
	<script src="./js/jquery-3.5.1.js"></script>
	<script src="/js/flow.js"></script>
	<script src="/js/base64.js"></script>
	<script src="/js/crypto_utils.js"></script>
	<link rel="stylesheet" href="/css/site.css">
	<style>
		label { width:100px; display: inline-block; }
		input { width:200px; display: inline-block; }
	</style>
</head>
<body>
  <div class="container">
	<p id="un-authenticated-msg" style="display:none;">
	  <h1 id="id-h1-title">Auth Code Flow login</h1>
	  <div id="help-msg">
	  Click the button or the link below to log in! You can also copy the link and paste it in the browser url and navigate there.
	  </div>
	  <br>
	  <button type="button" style="width: 100px" onclick="authorize()">Log in</button><br/><a href="/index.html">Start Page</a>
	</p>
	<p id="authenticated-msg" style="display:none;">		
	  <button type="button" onclick="logout()">Log out</button>
	</p>

	<p id="idp-info-msg" style="display:block;">
		<a id="id-auth-link" href="#">#</a>
	</p>

	<div id="ropc-panel" style="display:none;">
		<form id="ropcForm" action="#" method="post">
			<label for="username">Userid: </label>
			<input type="text" id="username" name="username"><br><br/>
			<label for="password">Password: </label>
			<input type="password" id="password" name="password"><br><br/>

			<input type="hidden" name="grant_type" value="password"><br>
			<input type="hidden" name="client_id" id="client_id" value=""><br>
			<input type="hidden" name="response_type" id="response_type" value=""><br>
			<input type="hidden" name="scope" id="scope" value=""><br><br/>
		</form>

	</div>

	<p id="id-token-msg" style="display:none;">		
	  id token: 
	</p>
	<p id="access-token-msg" style="display:none;">
	  access token: 
	</p>
	<p id="refresh-token-msg" style="display:none;">
	  refresh token: 
	</p>
	<p id="error-msg" style="display:none;">
	  
	</p>
  </div>
  </body>
</html>
